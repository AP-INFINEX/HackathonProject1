<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anubhav's Custom Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <!-- Top bar -->
    <div class="top-bar">
      <div class="top-center">
        <input id="search-bar" class="search-bar" type="text" placeholder="Search Google...">
      </div>
      <button id="links-btn" class="links-btn">Links</button>
      <div id="weather" class="weather">
        <span id="weather-temp">--Â°C</span>
        <span id="weather-condition">---</span>
      </div>
    </div>

    <!-- Links dropdown -->
    <div id="links-dropdown" class="links-dropdown">
      <button id="add-link-btn" class="add-link-btn">+ Add Link</button>
      <div class="links-list"></div>
    </div>

    <!-- Center content -->
    <div class="center">
      <h1 id="greeting">Hello, Anubhav!</h1>
      <p id="time"></p>
      <p id="date"></p>
      <p id="quote">Loading quote...</p>
    </div>

    <!-- Tasks -->
    <div class="tasks">
      <input type="text" id="task-input" placeholder="Add a task and press Enter">
      <ul id="task-list"></ul>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
